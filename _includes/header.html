<header class="header">
  <nav class="header--nav">
    <div class="header--nav__logo">
      <h1 class="logo">A Well Read Blog</h1>
      <small>
        Excerpts from <span class="current">classic</span> literature. And some
        other junk as well.
      </small>
    </div>
    <ul class="header--nav__menu">
      {% for item in site.data.header %}
      <li class="header--nav__menu-item">
        <a href="{{ item.link }}"
           {% if page.url == item.link %}class="current {{ item.name }}"{% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
