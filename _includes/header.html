<header class="header">
  <nav class="header--nav">
    <div class="header--nav__logo">
      <h1 class="logo">A Classic Blog</h1>
      <small>
        Excerpts from <span class="current">classic</span> literature + some
        of our junk.
      </small>
    </div>
    <div class="menuToggle">
      <input type="checkbox" class="checkbox">
      <span></span>
      <span></span>
      <span></span>

      <ul class="header--nav__menu menu">
        {% for item in site.data.navigation.header %}
        <li class="header--nav__menu-item mb-dot5em">
          <a href="{{ site.baseurl }}{{ item.link }}"
             {% if page.url == item.link %}class="current {{ item.name }}"{% endif %}>
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
