<footer class="footer">
  <nav class="footer--nav">
    <ul class="footer--nav__menu mb-1em">
      {% for item in site.data.navigation.footer %}
        <li class="footer--nav__menu-item">
          <p class="footer--nav__p">
            <a href="{{ site.baseurl }}{{ item.link }}"
            {% if page.url == item.link %}class="current"{% endif %}>
            {{ item.name }}
            </a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <section class="copyright mb-1em center">
    <p class="center">
      &copy;
      <span id="copyright-year">
        {{ 'now' | date: "%Y" }}
      </span>
      <strong>Your Company</strong> | All rights reserved.</p>
      Powered by <a href="https://jekyllrb.com/">Jekyll</a>
  <!-- class="copyright mb-1em center" --></section>
  <section class="social">
    <!-- TODO: Remove after testing
     <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
     -->
    <ul>
      <li>
        <svg class="sprite facebook">
          <use href="{{ site.baseurl }}/assets/icons/brands.svg#facebook-square" />
        </svg>
      </li>
      <li>
        <svg class="sprite linkedin">
          <use href="{{ site.baseurl }}/assets/icons/brands.svg#linkedin" />
        </svg>
      </li>
      <li>
        <svg class="sprite twitter">
          <use href="{{ site.baseurl }}/assets/icons/brands.svg#twitter-square" />
        </svg>
      </li>
      <li>
        <svg class="sprite facebook-messenger">
          <use href="{{ site.baseurl }}/assets/icons/brands.svg#facebook-messenger" />
        </svg>
      </li>
      <li>
        <a href="mailto:?subject={{ page.title }}">
          <svg class="sprite email">
            <use href="{{ site.baseurl }}/assets/icons/solid.svg#envelope-square" />
          </svg>
        </a>
      </li>
      <li>
        <!-- <button class="copy-url" onclick="copyToClipboard()"> -->
        <svg class="sprite link" onclick="copyToClipboard()">
          <use href="{{ site.baseurl }}/assets/icons/solid.svg#link" />
        </svg>
        <script>
          function copyToClipboard() {
            const input = document.body.appendChild(document.createElement("input"));
            input.value = window.location.href;
            input.focus();
            input.select();
            document.execCommand('copy');
            input.parentNode.removeChild(input);
            alert("URL Copied.");
          }
        </script>
        <!-- </button> -->
      </li>
      <li>
        <svg class="sprite print" onclick="window.print(); return false;">
          <use href="{{ site.baseurl }}/assets/icons/solid.svg#print" />
        </svg>
      </li>
      <!--
      Twitter   https://twitter.com/share?text=<TITLE>&url=<URL>&via=<TWITTER-HANDLE>&related=<TWITTER-HANDLE>
      Facebook  https://www.facebook.com/sharer.php?u=<URL>&p[title]=<TITLE>
      LinkedIn  https://www.linkedin.com/shareArticle?mini=true&url=<URL>&title=<TITILE>&summary=<DESCRIPTION>&source=<DOMAIN>
      Tumblr    https://www.tumblr.com/share/link?url=<URL>&name=<TITLE>&description=<DESCRIPTION>
      -->
    </ul>
    <ul>
      <li>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false" data-size="large">
          Tweet
        </a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </li>
      <li>
        <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
        <script type="IN/Share" data-url="http://localhost:4000"></script>
      </li>
      <li>
        <iframe src="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Flocalhost:4000%2Fclassic-blog%2Fcervantes%2Fdon-quixote%2F&layout=button&size=large&width=77&height=28&appId" width="77" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
      </li>
    </ul>
  </section>
</footer>
