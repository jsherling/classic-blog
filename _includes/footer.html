<footer class="footer">
  <nav class="footer--nav">
    <ul class="footer--nav__menu mb-1em">
      {% for item in site.data.navigation.footer %}
      <li class="footer--nav__menu-item">
        <a href="{{ site.baseurl }}{{ item.link }}"
           {% if page.url == item.link %}class="current"{% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="copyright mb-1em">
    <p class="center">
      &copy;
      <span id="copyright-year">
        {{ 'now' | date: "%Y" }}
      </span>
      <b>Jeff Sherling</b> | All rights reserved.</p>
      <p class="center">Powered by <a href="https://jekyllrb.com/">Jekyll</a></p>
  <!-- class="copyright" --></div>

  <div class="feed">
    Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>
  </div> -->
</footer>
