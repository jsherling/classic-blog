<footer class="footer">
  <nav class="footer--nav">
    <ul class="footer--nav__menu">
      {% for item in site.data.footer %}
      <li class="footer--nav__menu-item">
        <a href="{{ item.link }}"
           {% if page.url == item.link %}class="current"{% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="copyright">
    <p class="center">
      &copy;
      <span id="copyright-year">
        <script>
          document
            .getElementById('copyright-year')
            .appendChild(
              document.createTextNode(new Date().getFullYear())
            );
        </script>
      </span>
      <b>Jeff Sherling</b> | All rights reserved. Powered by
      <a href="https://jekyllrb.com/">Jekyll</a>
    </p>
  </div>
</footer>
