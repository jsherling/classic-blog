---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<p>These are the most recent posts</p>

<ul>
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <small>{{ post.author }} | {{ post.date | date: "%b %d, %Y" }}</small>
    <p>
      {{ post.excerpt }}
    </p>
  </li>
  {% endfor %}
</ul>
