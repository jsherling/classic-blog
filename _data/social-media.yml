email:
  id: 'your.name@yoursite.com'
  href: 'mailto:'
  brand: 'Email'
  fa-icon: 'fa-envelope-square'

facebook:
  id: 'your-facebook-username'
  href: 'https://facebook.com/sharer.php?u={{ site.url | url_encode }}{{ page.url | url_encode }}&p[title]={{ page.title | url_encode }}'
  brand: 'Facebook'
  fa-icon: 'fa-facebook-square'

twitter:
  id: '@your-twitter-name'
  href: 'https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url | url_encode }}{{ page.url | url_encode }}&via={{ site.twitter_username | url_encode }}&related={{ site.twitter_username | url_encode }}'
  brand: 'Twitter'
  fa-icon: 'fa-twitter-square'

github:
  id: 'your-github-name'
  href: 'https://github.com/'
  brand: 'GitHub'
  fa-icon: 'fas fa-github-square'

pinterest:
  id: 'your-pinterest-name'
  href: 'https://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{ page.title }}'
  brand: 'Pinterest'
  fa-icon: 'fab fa-pinterest-square'

linkedin:
  id: 'your-linkedin-name'
  href: 'https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.url }}'
  brand: 'LinkedIn'
  fa-icon: 'fab fa-linkedin-square'

tumblr:
  id: 'your-tumblr-name'
  href: 'https://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}&name={{ page.title }}&description={{ page.description }}'
  brand: 'Tumblr'
  fa-icon: 'fab fa-tumblr-square'
