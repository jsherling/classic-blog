layout: static-pages
---

<form class="contact">
  <h1 class="center mb-1em">Contact Us</h1>
  <fieldset class="contact">
    <legend class="mb-1em"><strong>Submit your information</strong></legend>

    <section class="contact name mb-1em">
      <label>Full Name</label>
      <input type="text" required class="contact">
    </section>
    <section class="contact email mb-1em">
      <label>Email</label>
      <input type="email" required class="contact">
    </section>
    <button class="contact btn mb-1em">Submit</button>
  </fieldset>
</form>
