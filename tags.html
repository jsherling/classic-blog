---
layout: static-pages
title: Post Tags
permalink: /tags/
---
<section class="left">
  {% for tag in site.tags %}
    <h4 class="pt-1em">{{ tag[0] }}</h4>
    <ul>
      {% for post in tag[1] %}
        <li>
          <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a> |
          {{ post.date | date: "%b %d, %Y" }}
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</section>
