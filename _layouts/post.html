---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title | escape }}
    </h1>
    <small class="post-meta"><b>
      {{ page.date | date: "%b %d, %Y" }} | {{ page.author }}
    </b></small>
  </header>
  <br>

  <div class="post-content">
    {{ content }}
  </div>
</article>
