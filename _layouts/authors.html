---
layout: default
---

<div class="left">
  <h1>{{ page.name }}</h1>
  <small><b>{{ page.position }}</b></small>
  <p>
    {{ content }}
  </p>

  <h2 class="mb-dot5em">Posts</h2>

  <ul>
    {% assign filtered_posts = site.posts | where: "author", page.name %}
    {% for post in filtered_posts %}
    <li class="bullet">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
